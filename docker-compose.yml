version: "3.9"

volumes: 
  mongodb_data:

services:
  flask:
    image: flaskapp:0.1.5-dev
    build:
      context: ./
      dockerfile: Dockerfile
      args:
        build_date: "2021-04-25"
        version: 0.1.5-dev
    ports: [5000:5000]
    volumes: ["./logs:/logs"]
    environment: 
      MONGO_DSN: mongodb://root:rootpassword@mongodb/   # valid rfc connection string
      # GUNICORN_CMD_ARGS: "--capture-output"           # see docs for all options
      LOG_LEVEL: debug                                  # debug|info|warning|error|critical
      LOG_FORMAT: json                                  # json|text
      FILTER_PROBES: '0'                                # 0|1 - dont log requests to healthcheck endpoints with access logger
