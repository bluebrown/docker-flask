---
version: '3.9'

volumes:
  mongodb_data:

services:
  flask:
    image: flaskapp:0.1.8-dev
    build:
      context: ./
      dockerfile: Dockerfile
      args:
        build_date: '2021-04-25'
        version: 0.1.8-dev
    ports: [5000:5000]
    volumes: [./logs:/logs]
    environment:
      MONGO_DSN: mongodb://root:rootpassword@mongodb/
      LOG_LEVEL: debug
      LOG_FORMAT: json
      FILTER_PROBES: '0'

  mongodb:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    volumes: [mongodb_data:/data/db]
